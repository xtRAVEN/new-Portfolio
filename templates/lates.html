{% load static %}
<div id="projects" class="z-50 w-full scroll-smooth container max-w-4xl mx-auto my-40 md:max-w-6xl" data-carousel="slide">
    <!-- Carousel wrapper -->
    <div class="flex justify-center items-center">
        <h1 class="my-1 font-mono  hover:border-blue-600 duration-700 md:text-4xl text-2xl text-white">Projects</h1>
    </div>
    <div id="default-carousel" class="relative w-full -mt-5" data-carousel="slide">
        <!-- Carousel wrapper -->
        <div class="relative h-64 overflow-hidden rounded-lg md:h-[44rem]">
            <!-- Item 1 -->
            {% for phot in photo %}
            <div class="duration-[1.5s] ease-in-out" data-carousel-item>
                <a href="https://imgur.com/DlopPFr">
                    <img src="{{ phot.image }}" loading="lazy" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" title="source: imgur.com" />
                </a>
            </div>
        {% endfor %}
        
        </div>
        <!-- Slider indicators -->
        <div class="absolute z-30  flex space-x-3 -translate-x-1/2 md:bottom-5 left-1/2">
            {% for phot in photo %}
            <button type="button" class="w-2  h-2 md:w-3 md:h-3 rounded-full" aria-current="{{ forloop.first }}" aria-label="Slide {{ forloop.counter }}" data-carousel-slide-to="{{ forloop.counter0 }}"></button>
            {% endfor %}
        </div>
        <!-- Slider controls -->
        <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
            <span class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 duration-500 bg-amber-500/50 group-hover:bg-amber-500/70 group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
                <svg aria-hidden="true" class="w-5 h-5 text-black sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                <span class="sr-only">Previous</span>
            </span>
        </button>
        <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
            <span class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 duration-500 bg-amber-500/50 group-hover:bg-amber-500/70 group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
                <svg aria-hidden="true" class="w-5 h-5 text-black sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
                <span class="sr-only">Next</span>
            </span>
        </button>
    </div>
</div>
