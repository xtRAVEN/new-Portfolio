
<nav x-data="{ isOpen: false }" class="sticky z-50  md:top-0 md:bg-white  md:bg-opacity-5 shadow-2xl md:opacity-95 md:backdrop-filter md:backdrop-blur-lg ">
  <div class="container px-6 py-2 mx-auto md:flex md:justify-between md:items-center">
      <div class="flex items-center justify-between">
          <div>
              <a class="text-2xl font-bold text-gray-200  duration-300 transform  lg:text-3xl hover:text-gray-300 transition-all ease-in-out"
                  href="#">U-PyCoder</a>
          </div>

          <!-- Mobile menu button -->
          <div class="flex md:hidden">
              <button x-cloak @click="isOpen = !isOpen" type="button" class=" text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400" aria-label="toggle menu">
                  <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
                  </svg>
          
                  <svg x-show="isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
              </button>
          </div>
      </div>

      <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
      <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']"
          class="absolute inset-x-0 z-20 w-full px-6  transition-all duration-300 ease-in-out bg-transparent backdrop-blur-sm  backdrop-filter md:backdrop-blur-none   md:mt-0 md:p-0 md:top-0 md:relative md:bg-transparent md:w-auto md:opacity-100 md:translate-x-0 md:flex md:items-center">
          <div class="flex flex-col md:flex-row md:mx-6">
            {% for n in nav %}
            <a class="my-2 py-2 px-3 text-white transition-all duration-700 scroll-smooth transform hover:bg-amber-500 hover:text-black rounded-lg md:mx-4 md:my-0"
               href="#{{n|lower}}">{{n}}</a>
          {% endfor %}
          
          </div>
      </div>
  </div>


</nav>
